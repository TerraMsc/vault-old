<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

  <style>
    /* GET RID OFF TUMBLR BS */

    #tumblr_controls,
    .controls {
      display: none !important;
    }

    #tumblr_controls {
      display: none;
    }

    iframe:first-child {
      display: none !important;
    }

    iframe:nth-child(2) {
      display: none;
    }

    .app-cta-button {
      opacity: 0 !important;
    }

    .tmblr-iframe--app-cta-button {
      display: none !important;
    }

    .tmblr-iframe-compact .tmblr-iframe--unified-controls {
      display: none;
    }

    #search {
      display: none;
    }
    
    html,
    body {
      margin: 0;
    }

    html, body,{
      font-family: 'Inter', sans-serif;
    }

    .outer {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto;
      width: 600px;
      text-align: center;
      color: white;
      /* Whatever width you want */
    }
    
        /* GO BACK BUTTON */
    
    input[type=button] {
      margin: 20px 0px 0px 20px;
      padding: 0;
      position: fixed;
      height: 80px;
      width: 80px;
      border-radius: 100px;
      background: white;
      border: 1px solid white;
      font-weight: 1000;
      font-size: 48px;
      background-image: url("https://i.imgur.com/yvbHQUf.jpg");
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: 100%;
      z-index: 99;
      -webkit-box-shadow: 0px 10px 44px -7px rgba(204, 204, 204, 1);
-moz-box-shadow: 0px 10px 44px -7px rgba(204, 204, 204, 1);
box-shadow: 0px 10px 44px -7px rgba(204, 204, 204, 1);
    }
    
    input[type=button]:hover {
      cursor: pointer;
    }

    @media only screen and (max-width: 1000px) {
      .subtitle {
        font-size: 42px;
      }
      input[type=button] {
        height: 120px;
        width: 120px;
        cursor: pointer;
    }
    }
  </style>
  
    <script type="text/javascript">
    document.getElementById("button").onclick = function () {
        location.href = "https://terramsc.github.io/vault/index.html";
    };
    </script>

  <body>

    <div id="button"><input type="button" value="" onclick="location.href = 'https://terramsc.github.io/vault/';"></div>

    <div class="outer">
      <div class="middle">
        <div class="inner">
          <img src="https://i.imgur.com/YlNqKJS.jpg" width="100%">
        </div>
      </div>
    </div>

  </body>

</html>
