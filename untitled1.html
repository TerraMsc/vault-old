<html lang="en">
	
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TERRA.NOSTEREO</title>
  </head>
	
  <style>
html,
body {
  margin: 0px;
  padding: 0px;
  background-color: #9ab9d1;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#container {
  font-size: 0;
  display: flex;
  flex-flow: column;
  margin-left: auto;
  margin-right: auto;
  padding: 0px 20px 0px 20px;
  max-width: 800px;
  height: 100vh;
  justify-content: center;
  overflow: hidden;
  transition: ease all 0.5;
  padding-bottom: 0px;
  margin-bottom: 0px;
}

img {
  max-height: 100%;
  max-width: 100%;
}

#two {
  margin: -1px 0 -1px 0;
  position: relative;
}

#audio-player {
  position: absolute;
  margin: auto;
  top: 0; 
  left: -7px; 
  bottom: 0; 
  right: 0;
  max-width: 65%;
  height: 30px;
}

audio {
  width: 100%;
  height: 30px;
  transform: scale(0.8);
}

@media only screen and (max-height: 1000px) {
  #container {
    transition: ease all 0.5s;
    max-width: 725px;
  }
}

@media only screen and (max-height: 925px) {
  #container {
    max-width: 650px;
  }
}

@media only screen and (max-height: 825px) {
  #container {
    max-width: 600px;
  }
}

@media only screen and (max-height: 750px) {
  #container {
    max-width: 550px;
  }
}

@media only screen and (max-height: 700px) {
  #container {
    max-width: 400px;
  }
}
  </style>
	
  <body>
    <div id="container">
      <div id="one">
        <img src="https://i.imgur.com/Z6CVXRr.png">
      </div>
      <div id="two"><img src="https://i.imgur.com/jwS8d0c.png">
        <div id="audio-player">
          <audio controls><source src="https://docs.google.com/uc?export=download&id=11Ha_wWo9swSODWuftrHDu-ccbyZ58-HP" type="audio/mpeg"/></audio>
        </div>
      </div>
      <div id="three"><img src="https://i.imgur.com/93F1RFH.png"></div>
    </div>
  </body>
	
</html>
