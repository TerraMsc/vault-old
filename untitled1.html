<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="icon" href="https://i.imgur.com/tgsKcru.png">
  </head>

  <style>
    
    /* HTML & BODY */
    
    html,
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #9ab9d1;
    }

    /* CENTERED DIV FOR CONTENT */

    .outer {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .middle {
      display: table-cell;
      vertical-align: middle;
    }

    .inner {
      margin-left: auto;
      margin-right: auto;
      width: 700px;
      text-align: center;
      position: relative;
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
      /* Whatever width you want */
      height: 830px;
    }

    .inner img {
        width: 700px;
        height: 830px;
    }

    #search {
      display: none;
    }
    
    a {
      text-decoration: none;
    }
    
    .audioplayer {
        border-radius: 100px;
        position: absolute;
        bottom: 200px;
        height: 60px;
        width: 360px;
        left: 0; 
        right: 13px; 
        margin-left: auto; 
        margin-right: auto; 
    }

    audio {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 360px;
        transform: translate(-50%, -50%);
    }
	      
    /* AUDIO PLAYER CUSTOM COLORS */
    
    .audioplayer {
      filter: grayscale(1);
    }
    
    /* GO BACK BUTTON */
    
    input[type=button] {
      margin: 20px 0px 0px 20px;
      padding: 0;
      position: fixed;
      height: 80px;
      width: 80px;
      border-radius: 100px;
      background: white;
      border: 1px solid white;
      font-weight: 1000;
      font-size: 48px;
      background-image: url("https://i.imgur.com/6ozIbzu.png");
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: 100%;
      z-index: 99;
    }
    
    input[type=button]:hover {
      cursor: pointer;
    }

    @media only screen and (max-width: 1000px) {

    }
	  
    @supports (-webkit-touch-callout: none) {
        audio {
            filter: grayscale(initial);
        }
    }

</style>

  <body>

    <div id="button"><input type="button" value="" onclick="location.href = 'https://terramsc.github.io/vault/'"></div>

    <div class="outer">
      <div class="middle">
        <div class="inner">
            <img src="https://i.imgur.com/K8FMqsL.png">
            <div class="audioplayer"><audio controls><source src="https://drive.google.com/uc?export=download&id=11Ha_wWo9swSODWuftrHDu-ccbyZ58-HP" type="audio/mpeg"/></audio></div>
        </div>
      </div>
    </div>

  </body>

</html>
