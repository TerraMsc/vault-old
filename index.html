<style>

  /* HTML & BODY */
  
   #body-wrapper {
        display: none;
     width: 100%;
     height: 100%;
    }
  
      body:not(.loaded){
  display:none;
}
  
  html,
  body {
    margin: 0;
    background-color: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Inter";
  }

  h1 {
    font-size: 30px;
    line-height: 40px;
    margin: 0;
    font-weight: 700;
  }

  h2 {
    margin-top: -5px;
    margin-bottom: -8px;
  }

  h3 {
    font-weight: 400;
    font-size: 12px;
  }

  p {
    font-size: 16px;
  }

  /* CENTERED DIV FOR CONTENT */

  .outer {
    display: table;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    max-width: 100%;
  }

  .middle {
    display: table-cell;
    vertical-align: middle;
  }

  .inner {
    margin-left: auto;
    margin-right: auto;
    width: 700px;
    text-align: center;
    color: white;
    /* Whatever width you want */
  }

  .inner img {
    max-width: 100%;
  }

  /* NAVIGATION */

  #navigation {
    position: fixed;
    display: flex;
    width: 100%;
    height: 80px;
    bottom: 0;
    justify-content: center;
    z-index: 1;
  }

  .logotype-small {
    width: 150px;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    top: 40px;
  }

  .logotype-small img {
    display: block;
    max-width: 150px;
  }

  .pops {
    display: none;
    height: 100%;
    width: 100%;
    background-color: #000;
    position: relative;
    z-index: 1;
    top: 0;
    z-index: 999;
  }

  .cls-pop {
    background-image: url(https://i.imgur.com/IwTAgVD.png);
    background-color: rgb(0, 0, 0, 0);
    border: 0;
    background-position: center;
    background-size: 40px;
    background-repeat: no-repeat;
    width: 40px;
    height: 40px;
    font-size: 20px;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    bottom: 40px;
  }

  .cls-pop:hover {
    cursor: pointer;
  }

  .navigation-button-info {
    background-image: url(https://i.imgur.com/rCp1tsg.png);
    background-color: rgb(0, 0, 0, 0);
    border: 0;
    background-position: center;
    background-size: 40px;
    background-repeat: no-repeat;
    width: 40px;
    height: 40px;
    font-size: 20px;
    position: initial;
  }

  .navigation-button-info:hover {
    cursor: pointer;
  }

  .navigation-button-info a {
    z-index: 99;
  }

  .navigation-button-info a:hover {
    cursor: pointer;
  }

  /* CONTENT */

  .content {
    color: white;
    overflow: auto;
    position: relative;
    width: 100%;
    height: 100%;
  }

  .content-wrap {
    position: absolute;
    top: 136px;
    bottom: 120px;
    left: 40px;
    right: 40px;
    overflow-y: auto;
  }

  /* LINKS DECORATION */

  a {
    text-decoration: none;
    color: white;
  }

  a:hover {
    text-decoration: underline;
  }

  /* OTHER */

  .logotype {
    min-height: 262px;
    padding-bottom: 30px;
  }

  /* MOBILE */

  @media only screen and (max-width: 760px) {
    h1 {
      font-size: 5vw;
      line-height: 1.5em;
    }

    .logotype {
      min-height: initial;
      padding-bottom: 40px;
    }

    .inner {
      width: 90%;
    }

    .logotype {
      padding-bottom: 20px;
    }
  }

</style>
