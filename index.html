<html>

<head>

  <meta charset="utf-8">

  <title>Terra</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.imgur.com/tgsKcru.png">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/fade-in-page.css">
  <link rel="stylesheet" href="css/player.css">
  <link rel="stylesheet" href="css/navigation.css">

  <script src="js/mailer.js" type="text/javascript"></script>

</head>

<style>
/* ---------------------- OPTIONS ---------------------- */
.navigation-button-info {
  display: initial;
}

#player {
  display: none;
}

.navigation-button-nwsletter {
  display: initial;
}

.navigation-button-save {
  display: initial;
}
/* ----------------------------------------------------- */
</style>

<body>

  <div id="body-wrapper">


    <div class="pops">
      <div class="logotype-small"><img src="https://i.imgur.com/vhVfgRN.png"></div>
      <div class="content">
        <div class="content-wrap">

          <div class="post">
            <h3></h3>
            <h2></h2>
            <p>No content.</p>
          </div>
        </div>
      </div>
      <button class="cls-pop"></button>
    </div>

    <div class="nwsletter-content">
      <div class="logotype-small"><img src="https://i.imgur.com/vhVfgRN.png"></div>
      <button class="cls-pop"></button>
      <div class="ml-embedded" data-form="Zm6WMb"></div>
    </div>

    <div class="save-info">
      <img src="https://i.imgur.com/nFWSjOB.png">
      <button class="cls-pop"></button>
    </div>

    <!-- NAVIGATION -->
    <div id="navigation">

      <!-- INFO -->
      <button class="navigation-button-info"></button>

      <!-- PLAYER -->
      <div id="player">
        <!-- CHANGE PLAYER COLOR -->
        <div id="color-switch"><img src="https://i.imgur.com/SYyiJUa.png">

          <div id="volume-slider-container">
            <output id="volume-output">100</output>
            <div id="volume-slider-squish">
              <input type="range" id="volume-slider" max="100" value="70">
            </div>
            <button id="mute-icon"></button>
          </div>

          <div id="audio-player-container">
            <audio src="https://assets.codepen.io/4358584/Anitek_-_Komorebi.mp3" preload="metadata" loop></audio>

            <button id="play-icon"></button>
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="duration" class="time">0:00</span>

          </div>
        </div>
      </div>

      <!-- NEWSLETTER -->
      <button class="navigation-button-nwsletter"></button>

      <!-- SAVE -->
      <button class="navigation-button-save"></button>

    </div>

    <div class="outer">
      <div class="middle">
        <div class="inner">

          <!-- LOGOTYPE -->

          <div class="logotype"><img src="https://i.imgur.com/vhVfgRN.png" width="100%"></div>

          <!-- LINKS -->

          <h1><a href="https://terramsc.github.io/vault/u-ok.html">18.11.2021 You forgot / It's ok</a></h1>
          <h1><a href="https://terramsc.github.io/vault/untitled1.html">(in works) untitled</a></h1>
          <h1><a href="https://terramsc.github.io/vault/for-zofia.html">(in works) For Zofia</a></h1>

        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.navigation-button-info').click(function() {
        $('.pops').fadeIn();
      });
      $('.cls-pop').click(function() {
        $('.pops').fadeOut();
      });
    });
  </script>

  <script>
    $(document).ready(function() {
      $('.navigation-button-nwsletter').click(function() {
        $('.nwsletter-content').fadeIn();
      });
      $('.cls-pop').click(function() {
        $('.nwsletter-content').fadeOut();
      });
    });
  </script>

  <script>
    $(document).ready(function() {
      $('.navigation-button-save').click(function() {
        $('.save-info').fadeIn();
      });
      $('.cls-pop').click(function() {
        $('.save-info').fadeOut();
      });
    });
  </script>

  <script>
    $('a').click(function(e) {
      e.preventDefault();
      newLocation = this.href;
      $('body').fadeOut('slow', newpage);
    });

    function newpage() {
      window.location = newLocation;
    }
  </script>

  <script src="js/player.js" type="module"></script>

</body>

</html>
